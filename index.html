<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ENTHUS Light Design</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
  <h2>ENTHUS 조명 회로 저항 설계</h2>
  <form id="form1">
    <div>
      <fieldset class="b">
        <legend class="a">칩 선택</legend>
        <div>
          <input type="radio" id="aur6601" name="driver" value="aur6601" class="inputB" checked />
          <label for="aur6601" class="labelB">AUR6601<br></label>
        </div>
        <div>
          <input type="radio" id="lm317" name="driver" value="lm317" class="inputB"/>
          <label for="lm317" class="labelB">LM317</label>
        </div>
      </fieldset>
    </div>
    <div>
      <label for="ep" class="labelA">목표 전력량(W)</label>
      <input type="number" id="ep" name="ep" step="0.1" min="0.1" max="1000" class="inputA" required>
    </div>
    <div>
      <label for="led" class="labelA">한 회로당 LED 수(EA)</label>
      <input type="number" id="led" name="led" class="inputA" required>
    </div>
    <div>
      <label for="circuit" class="labelA">전체 회로 수(EA)</label>
      <input type="number" id="circuit" name="circuit" class="inputA" required>
    </div>
    <div>
      <button type="submit">입력</button>
    </div>
    <p id="ohm" type="text" value="0"></p>
    <p id="current" type="text" value="0"></p>
    <script src="./renderer.js"></script>
  </form>
</body>

</html>
