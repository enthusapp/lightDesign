<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ENTHUS Light Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="form.css">
  </head>
  <body>
    <h1>Enthus 조명 driver 저항 설계</h1>
    <form id="form1">
      <div>
        <label for="ep" class="a">목표 전력량(W):</label>
        <input type="number" id="ep" name="ep" step="0.1" min="0.1" max="1000" required>
      </div>
      <div>
        <label for="led" class="a">한 회로 LED 수(EA):</label>
        <input type="number" id="led" name="led" required>
      </div>
      <div>
        <label for="circuit" class="a">회로 수(EA):</label>
        <input type="number" id="circuit" name="circuit" required>
      </div>
      <div>
        <button type="submit"><strong>입력 완료</strong></button>
      </div>
      <p id="ohm" class="ohm" type="text" value = "0"></p>
      <p id="current" class="ohm" type="text" value = "0"></p>
      <script src="./renderer.js"></script>
    </form>
  </body>
</html>
