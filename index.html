<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ENTHUS Light Design</title>
  </head>
  <body>
    <h1>Enthus 조명 driver 저항 설계</h1>
    <form id="formTest">
      <div>
          <label for="ep">목표 전력량(W):</label>
          <input type="number" name="ep" min="1" max="1000" required/>
      </div>
      <div>
          <label for="led">한 회로 LED 수(EA):</label>
          <input type="number" name="led"/>
      </div>
      <div>
          <label for="circuit">회로수(EA):</label>
          <input type="number" name="circuit" />
      </div>
      <div class="button">
          <button type="submit">입력 완료</button>
      </div>
    </form>
    <p>최적 저항값은 <b id="ohm" type="text" value = "0"></b > 입니다.</p>
    <p id="ohm" type="text" value = "0"></p>
    <script src="./renderer.js"></script>
  </body>
</html>
